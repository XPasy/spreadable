<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img class="logo" src="https://spreadable.baliev.ru/assets/delta.94bc33a6.png" alt="">
            <div class="title">Sreadable</div>
        </div>
        <div class="balance">
            <div class="text">Баланс</div>
            <div class="money" id="money"><span>100</span>,01 $</div>
        </div>
        <div id="btns" class="btns">
            <div class="btn">Получить спред</div>
            <div class="btn" onclick="show_change()">Поменять процент спреда</div>
            <div class="btn"><a href="status.html">Статус аккаунта</a></div>
        </div>
        <div class="change none">
            <div class="exit" onclick="show_change()"></div>
            <div class="change-popup">
                <div class="change-header">
                    <img class="change-logo" src="https://spreadable.baliev.ru/assets/delta.94bc33a6.png" alt="">
                    <div class="change-title">Sreadable</div>
                </div>
                <div id="change-text" class="change-text">Текущий спред: 0%</div>
                <input maxlength="4" placeholder="Введите спред" class="change-input" type="text">
                <button class="change-btn save" id="save" onclick="save_spread()">Сохранить</button>
                <button class="change-btn exit-change" id="exit-change" onclick="show_change()">Закрыть</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
